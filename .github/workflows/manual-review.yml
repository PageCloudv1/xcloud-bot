name: 'üë§ Manual Review'

on:
  # Only trigger on comments that mention the bot
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue para revisar manualmente'
        required: true
        type: string
      action:
        description: 'A√ß√£o a executar'
        required: true
        type: choice
        options:
          - 'review'
          - 'escalate'
          - 'close'
          - 'reassign'

concurrency:
  group: '${{ github.workflow }}-${{ github.event.issue.number || inputs.issue_number }}'
  cancel-in-progress: true

jobs:
  manual-review:
    name: 'üîç Revis√£o Manual'
    runs-on: ubuntu-latest
    timeout-minutes: 2  # Maximum 2 minutes
    # Strict validation: only run for specific manual review actions
    if: >
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'issue_comment' && 
       contains(github.event.comment.body, '@xcloud-bot') && 
       (contains(github.event.comment.body, 'manual review') || 
        contains(github.event.comment.body, 'escalate') ||
        contains(github.event.comment.body, 'reassign')))  
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: 'üîç Validar Entrada'
        id: validate
        run: |
          echo "Event: ${{ github.event_name }}"
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            echo "Comment: ${{ github.event.comment.body }}"
            echo "Issue: ${{ github.event.issue.number }}"
          fi
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual execution for issue: ${{ inputs.issue_number }}"
          fi
          echo "‚úÖ Validation passed"

      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'üîê Mint GitHub App Token'
        id: 'mint_token'
        if: |-
          ${{ vars.GH_APP_ID }}
        uses: 'actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b'
        with:
          app-id: '${{ vars.GH_APP_ID }}'
          private-key: '${{ secrets.GH_PRIVATE_KEY }}'

      - name: '‚öôÔ∏è Configure Node 20'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'ü§ñ Assistente de Revis√£o'
        uses: 'google-github-actions/run-gemini-cli@v0.1.12'  # Pinned version for security
        env:
          REVIEWER: '${{ github.actor }}'
          COMMENT_BODY: '${{ github.event.comment.body }}'
          ISSUE_NUMBER: '${{ github.event.issue.number || inputs.issue_number }}'
          ACTION_TYPE: '${{ inputs.action || github.event.comment.body }}'
          REPOSITORY: '${{ github.repository }}'
          GH_TOKEN: '${{ steps.mint_token.outputs.token || github.token }}'
        with:
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          gemini_model: 'gemini-2.5-flash'
          settings: |-
            {
              "maxSessionTurns": 10,
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server"
                  ],
                  "includeTools": [
                    "add_issue_comment",
                    "get_issue",
                    "update_issue",
                    "get_issue_comments"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GH_TOKEN}"
                  }
                }
              }
            }
          prompt: |-
            # üë§ Assistente de Revis√£o

            ## Contexto
            Voc√™ est√° auxiliando **${REVIEWER}** na revis√£o manual da issue #${ISSUE_NUMBER}.

            ## Dados da Revis√£o
            - **Revisor**: ${REVIEWER}
            - **Issue**: #${ISSUE_NUMBER}
            - **A√ß√£o Solicitada**: ${ACTION_TYPE}
            - **Coment√°rio**: ${COMMENT_BODY}

            ## Instru√ß√µes por Tipo de A√ß√£o

            ### Se ACTION_TYPE = "review"
            1. Use `mcp__github__get_issue` para obter detalhes completos da issue
            2. Use `mcp__github__get_issue_comments` para ver hist√≥rico
            3. Analise e forne√ßa um resumo executivo
            4. Adicione coment√°rio com sua an√°lise usando `mcp__github__add_issue_comment`

            ### Se ACTION_TYPE = "escalate"  
            1. Adicione label "priority:critical"
            2. Assigne para "xcloud-team" se n√£o estiver
            3. Comente mencionando o grupo xcloud-team (adicione o caractere arroba na resposta final) sobre a escala√ß√£o

            ### Se ACTION_TYPE = "close"
            1. Adicione coment√°rio explicativo
            2. Use `mcp__github__update_issue` para fechar (state: "closed")

            ### Se ACTION_TYPE = "reassign"
            1. Remova assignments atuais
            2. Assigne conforme orienta√ß√£o do coment√°rio
            3. Adicione coment√°rio confirmando a reassigna√ß√£o

            ## Formato do Coment√°rio de Revis√£o
            ```markdown
            ## üë§ Revis√£o Manual - mencione explicitamente o revisor (ex.: usar arroba + ${REVIEWER})

            ### üìä **Resumo Executivo**
            [Resumo conciso da issue e status atual]

            ### üîç **An√°lise T√©cnica**
            [Sua an√°lise detalhada]

            ### ‚ö° **A√ß√£o Executada**
            - [Descreva a a√ß√£o tomada]

            ### üéØ **Recomenda√ß√µes**
            1. [Recomenda√ß√£o espec√≠fica 1]
            2. [Recomenda√ß√£o espec√≠fica 2]

            ---
            ‚úÖ *Revis√£o manual conclu√≠da por (men√ß√£o ao revisor com arroba)*
            ```

            Execute a a√ß√£o solicitada para a issue #${ISSUE_NUMBER}.