name: 'üè∑Ô∏è Issue Management'

on:
  issues:
    types: [opened, edited, reopened, labeled, unlabeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'N√∫mero da issue para processar'
        required: false
        type: string

concurrency:
  group: '${{ github.workflow }}-${{ github.event_name }}-${{ github.event.issue.number || inputs.issue_number || github.run_id }}'
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  process-issue:
    name: 'Processar Issue'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
      pull-requests: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'Processar Issue'
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number || inputs.issue_number }}
        run: |
          echo "üè∑Ô∏è Processando issue #$ISSUE_NUMBER"
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Author: ${{ github.event.issue.user.login }}"
          
          # Aqui voc√™ pode adicionar l√≥gica espec√≠fica de processamento
          # Por exemplo: an√°lise de conte√∫do, aplica√ß√£o de labels, etc.
          
          echo "‚úÖ Issue processada com sucesso"