name: 'ðŸ·ï¸ Issue Management - AutomaÃ§Ã£o de Issues'

on:
  issues:
    types: [opened, edited, reopened, labeled, unlabeled]
  schedule:
    # Executa a cada 6 horas para triagem de issues pendentes
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'NÃºmero da issue para processar (deixe vazio para processar todas as issues abertas)'
        required: false
        type: string
      force_reanalysis:
        description: 'ForÃ§ar reanÃ¡lise mesmo se jÃ¡ processada'
        required: false
        type: boolean
        default: false

concurrency:
  group: '${{ github.workflow }}-${{ github.event_name }}-${{ github.event.issue.number || inputs.issue_number || "all" }}'
  cancel-in-progress: true # Padronizado para cancelar execuÃ§Ãµes em progresso

defaults:
  run:
    shell: bash

jobs:
  # Job 1: Processar issue especÃ­fica (quando evento Ã© de issue)
  process-issue:
    name: 'Processar Issue'
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' || inputs.issue_number
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
      pull-requests: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci --prefer-offline --no-audit

      - name: 'Processar issue com AI'
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL || 'gemini-2.5-flash' }}
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { GoogleGenerativeAI } = require('@google/generative-ai');
            
            // Obter nÃºmero da issue
            const issueNumber = context.payload.issue?.number || parseInt(process.env.ISSUE_NUMBER || '');
            
            if (!issueNumber) {
              core.info('Nenhuma issue para processar');
              return;
            }

            core.info(`ðŸ” Processando issue #${issueNumber}...`);

            // Buscar dados da issue
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });

            core.info(`ðŸ“‹ Issue: ${issue.title}`);

            // Verificar se jÃ¡ foi processada pelo bot (para evitar duplicatas)
            const botComments = issue.body?.includes('xcloud-bot') || 
                               issue.comments > 0 && await (async () => {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber
              });
              return comments.some(c => c.user.login === 'github-actions[bot]' && c.body.includes('xcloud-bot'));
            })();

            const forceReanalysis = process.env.FORCE_REANALYSIS === 'true';

            if (botComments && !forceReanalysis && context.payload.action === 'opened') {
              core.info('âœ… Issue jÃ¡ processada anteriormente, pulando...');
              return;
            }

            // Analisar issue com Gemini AI
            let analysis = null;
            
            try {
              if (process.env.GEMINI_API_KEY) {
                const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
                const model = genAI.getGenerativeModel({ 
                  model: process.env.GEMINI_MODEL || 'gemini-2.5-flash' 
                });

                const promptText = [
                  'Analise esta issue do GitHub e forneÃ§a uma resposta em JSON',
                  '',
                  'TÃ­tulo - ' + issue.title,
                  'DescriÃ§Ã£o - ' + (issue.body || 'Sem descriÃ§Ã£o'),
                  'Labels existentes - ' + (issue.labels?.map(l => l.name).join(', ') || 'Nenhuma'),
                  '',
                  'ForneÃ§a uma anÃ¡lise em JSON com estes campos',
                  '1. labels - array de labels sugeridas (bug, enhancement, documentation, question, duplicate, help wanted, good first issue, priority-high, priority-medium, priority-low, etc.)',
                  '2. priority - prioridade (low, medium, high, critical)',
                  '3. category - categoria tÃ©cnica (frontend, backend, database, security, ci-cd, workflow, bot, infrastructure, documentation, etc.)',
                  '4. estimated_complexity - complexidade estimada (simple, medium, complex)',
                  '5. suggested_assignees - array de tipos de desenvolvedores necessÃ¡rios',
                  '6. response - resposta amigÃ¡vel em portuguÃªs para comentar na issue, dando boas-vindas e explicando prÃ³ximos passos',
                  '',
                  'Responda APENAS com JSON vÃ¡lido, sem markdown ou texto adicional.'
                ].join('\n');
                const prompt = promptText;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                // Tentar fazer parse do JSON
                const jsonMatch = text.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                  analysis = JSON.parse(jsonMatch[0]);
                  core.info(`âœ… AnÃ¡lise AI concluÃ­da: ${JSON.stringify(analysis, null, 2)}`);
                }
              }
            } catch (error) {
              core.warning(`âš ï¸ Erro na anÃ¡lise AI: ${error.message}`);
            }

            // Fallback se AI falhar
            if (!analysis) {
              core.info('ðŸ“ Usando anÃ¡lise padrÃ£o (fallback)...');
              
              const title = issue.title.toLowerCase();
              const body = (issue.body || '').toLowerCase();
              
              let labels = [];
              let priority = 'medium';
              let category = 'general';
              
              // Detectar tipo
              if (title.includes('bug') || title.includes('erro') || title.includes('error') || body.includes('erro') || body.includes('bug')) {
                labels.push('bug');
                priority = 'high';
              } else if (title.includes('feature') || title.includes('enhancement') || title.includes('implementar') || title.includes('adicionar')) {
                labels.push('enhancement');
              } else if (title.includes('doc') || title.includes('documentation') || body.includes('documentaÃ§Ã£o')) {
                labels.push('documentation');
              } else if (title.includes('?') || title.includes('question') || title.includes('dÃºvida') || title.includes('como')) {
                labels.push('question');
                priority = 'low';
              }

              // Detectar categoria
              if (body.includes('workflow') || body.includes('github actions') || body.includes('ci') || body.includes('cd')) {
                category = 'ci-cd';
                labels.push('workflow');
              } else if (body.includes('bot') || body.includes('automaÃ§Ã£o') || body.includes('automation')) {
                category = 'bot';
                labels.push('bot');
              }

              // Detectar prioridade
              if (title.includes('critical') || title.includes('urgente') || body.includes('crÃ­tico')) {
                priority = 'critical';
                labels.push('priority-high');
              } else if (title.includes('importante') || body.includes('importante')) {
                priority = 'high';
                labels.push('priority-high');
              } else {
                labels.push(`priority-${priority}`);
              }

              analysis = {
                labels: labels.length > 0 ? labels : ['needs-triage'],
                priority: priority,
                category: category,
                estimated_complexity: 'medium',
                suggested_assignees: ['developer'],
                response: `ðŸ‘‹ OlÃ¡! Obrigado por abrir esta issue.\n\nðŸ¤– **AnÃ¡lise AutomÃ¡tica:**\n- **Categoria**: ${category}\n- **Prioridade**: ${priority}\n- **Labels sugeridas**: ${labels.join(', ')}\n\nðŸ“‹ **PrÃ³ximos passos:**\n- A equipe foi notificada e irÃ¡ revisar em breve\n- As labels apropriadas foram adicionadas\n- VocÃª pode adicionar mais informaÃ§Ãµes se necessÃ¡rio\n\n_AnÃ¡lise gerada automaticamente pelo xcloud-bot ðŸ¤–_`
              };
            }

            // Adicionar comentÃ¡rio de boas-vindas (apenas para issues novas)
            if (context.payload.action === 'opened' && !botComments) {
              const commentBody = 'ðŸ¤– **xcloud-bot** - AnÃ¡lise AutomÃ¡tica de Issue\n\n' +
                analysis.response + '\n\n' +
                '---\n' +
                '*Este comentÃ¡rio foi gerado automaticamente. Mencione @xcloud-bot nos comentÃ¡rios se precisar de ajuda!*';
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: commentBody
              });
              core.info('âœ… ComentÃ¡rio de boas-vindas adicionado');
            }

            // Adicionar labels
            if (analysis.labels && analysis.labels.length > 0) {
              // Filtrar labels que jÃ¡ existem
              const existingLabels = issue.labels.map(l => l.name);
              const newLabels = analysis.labels.filter(l => !existingLabels.includes(l));
              
              if (newLabels.length > 0) {
                try {
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    labels: newLabels
                  });
                  core.info(`âœ… Labels adicionadas: ${newLabels.join(', ')}`);
                } catch (error) {
                  core.warning(`âš ï¸ Algumas labels podem nÃ£o existir: ${error.message}`);
                }
              } else {
                core.info('â„¹ï¸ Todas as labels jÃ¡ estÃ£o aplicadas');
              }
            }

            core.info(`âœ… Issue #${issueNumber} processada com sucesso!`);

  # Job 2: Triagem em lote (cron ou manual)
  batch-triage:
    name: 'Triagem em Lote'
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && !inputs.issue_number)
    timeout-minutes: 15
    permissions:
      contents: read
      issues: write
      pull-requests: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci --prefer-offline --no-audit

      - name: 'Buscar e processar issues pendentes'
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL || 'gemini-2.5-flash' }}
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            core.info('ðŸ” Buscando issues sem labels ou marcadas para triagem...');

            // Buscar issues abertas sem labels ou com label "needs-triage"
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 20,
              sort: 'created',
              direction: 'desc'
            });

            // Filtrar issues que precisam de triagem
            const issuesToTriage = issues.filter(issue => {
              // Pular PRs
              if (issue.pull_request) return false;
              
              // Processar se nÃ£o tem labels ou tem label "needs-triage"
              return issue.labels.length === 0 || 
                     issue.labels.some(l => l.name === 'needs-triage');
            });

            core.info(`ðŸ“‹ Encontradas ${issuesToTriage.length} issues para triagem`);

            if (issuesToTriage.length === 0) {
              core.info('âœ… Nenhuma issue pendente de triagem!');
              return;
            }

            // Processar cada issue (limitar a 10 para nÃ£o sobrecarregar)
            const limit = Math.min(issuesToTriage.length, 10);
            core.info(`ðŸ”„ Processando ${limit} issues...`);

            for (let i = 0; i < limit; i++) {
              const issue = issuesToTriage[i];
              core.info(`\nðŸ“ [${i+1}/${limit}] Processando issue #${issue.number}: ${issue.title}`);

              try {
                // Verificar se jÃ¡ tem comentÃ¡rio do bot
                const { data: comments } = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  per_page: 100
                });

                const hasBotComment = comments.some(c => 
                  c.user.login === 'github-actions[bot]' && 
                  c.body.includes('xcloud-bot')
                );

                if (hasBotComment) {
                  core.info(`  â„¹ï¸ Issue #${issue.number} jÃ¡ processada, pulando...`);
                  continue;
                }

                // AnÃ¡lise simples sem AI (para processar mais rÃ¡pido no batch)
                const title = issue.title.toLowerCase();
                const body = (issue.body || '').toLowerCase();
                
                let labels = [];
                let priority = 'medium';
                let category = 'general';
                
                // Detectar tipo
                if (title.includes('bug') || title.includes('erro') || body.includes('erro')) {
                  labels.push('bug');
                  priority = 'high';
                } else if (title.includes('feature') || title.includes('enhancement')) {
                  labels.push('enhancement');
                } else if (title.includes('doc')) {
                  labels.push('documentation');
                } else if (title.includes('?') || title.includes('question')) {
                  labels.push('question');
                  priority = 'low';
                }

                // Detectar categoria
                if (body.includes('workflow') || body.includes('github actions')) {
                  category = 'workflow';
                  labels.push('workflow');
                } else if (body.includes('bot') || body.includes('automaÃ§Ã£o')) {
                  category = 'bot';
                  labels.push('bot');
                }

                // Adicionar prioridade
                labels.push(`priority-${priority}`);

                // Garantir pelo menos uma label
                if (labels.length === 0) {
                  labels.push('needs-triage');
                }

                // Aplicar labels
                try {
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    labels: labels
                  });
                  core.info(`  âœ… Labels aplicadas: ${labels.join(', ')}`);
                } catch (error) {
                  core.warning(`  âš ï¸ Erro ao aplicar labels: ${error.message}`);
                }

                // Adicionar comentÃ¡rio
                const triageComment = 'ðŸ¤– **xcloud-bot** - Triagem AutomÃ¡tica\n\n' +
                  'ðŸ“‹ **AnÃ¡lise:**\n' +
                  '- **Categoria**: ' + category + '\n' +
                  '- **Prioridade**: ' + priority + '\n' +
                  '- **Labels aplicadas**: ' + labels.join(', ') + '\n\n' +
                  'Esta issue foi automaticamente triada. A equipe irÃ¡ revisar em breve!\n\n' +
                  '---\n' +
                  '_Triagem automÃ¡tica realizada pelo xcloud-bot ðŸ¤–_';
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: triageComment
                });
                core.info('  âœ… ComentÃ¡rio adicionado');

                // Pequeno delay para nÃ£o sobrecarregar a API
                await new Promise(resolve => setTimeout(resolve, 1000));

              } catch (error) {
                core.error(`  âŒ Erro ao processar issue #${issue.number}: ${error.message}`);
              }
            }

            core.info(`\nâœ… Triagem em lote concluÃ­da! ${limit} issues processadas.`);

  # Job 3: RelatÃ³rio de estatÃ­sticas
  report-statistics:
    name: 'RelatÃ³rio de EstatÃ­sticas'
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    needs: [batch-triage]
    timeout-minutes: 5
    permissions:
      contents: read
      issues: read
    
    steps:
      - name: 'Gerar estatÃ­sticas'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            core.info('ðŸ“Š Gerando estatÃ­sticas de issues...');

            // Buscar todas as issues abertas
            const { data: openIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            // Filtrar apenas issues (nÃ£o PRs)
            const issues = openIssues.filter(i => !i.pull_request);

            // EstatÃ­sticas
            const stats = {
              total: issues.length,
              withLabels: issues.filter(i => i.labels.length > 0).length,
              withoutLabels: issues.filter(i => i.labels.length === 0).length,
              needsTriage: issues.filter(i => i.labels.some(l => l.name === 'needs-triage')).length,
              bugs: issues.filter(i => i.labels.some(l => l.name === 'bug')).length,
              enhancements: issues.filter(i => i.labels.some(l => l.name === 'enhancement')).length,
              questions: issues.filter(i => i.labels.some(l => l.name === 'question')).length
            };

            core.info('\nðŸ“Š **EstatÃ­sticas de Issues:**');
            core.info(`   Total de issues abertas: ${stats.total}`);
            core.info(`   Com labels: ${stats.withLabels} (${Math.round(stats.withLabels/stats.total*100)}%)`);
            core.info(`   Sem labels: ${stats.withoutLabels}`);
            core.info(`   Precisam triagem: ${stats.needsTriage}`);
            core.info(`   Bugs: ${stats.bugs}`);
            core.info(`   Melhorias: ${stats.enhancements}`);
            core.info(`   Perguntas: ${stats.questions}`);
            core.info('');

            // Criar resumo
            core.summary
              .addHeading('ðŸ“Š RelatÃ³rio de Issues - ' + new Date().toLocaleDateString('pt-BR'))
              .addTable([
                [{data: 'MÃ©trica', header: true}, {data: 'Valor', header: true}],
                ['Total de Issues Abertas', stats.total.toString()],
                ['Issues com Labels', `${stats.withLabels} (${Math.round(stats.withLabels/stats.total*100)}%)`],
                ['Issues sem Labels', stats.withoutLabels.toString()],
                ['Precisam Triagem', stats.needsTriage.toString()],
                ['Bugs', stats.bugs.toString()],
                ['Melhorias', stats.enhancements.toString()],
                ['Perguntas', stats.questions.toString()]
              ])
              .write();
