name: ğŸ¤– xCloud Bot Integration

# This workflow performs automated repository analysis, CI monitoring, and issue creation.
# 
# Required Permissions:
#   - contents: read (to read repository code and workflows)
#   - issues: write (to create issues with analysis results)
#
# Required Secrets:
#   - GITHUB_TOKEN (automatically provided by GitHub Actions)
#
# Environment Variables:
#   - CI=true (set automatically)
#   - GITHUB_ACTIONS=true (set automatically)
#   - GITHUB_TOKEN=${secrets.GITHUB_TOKEN}

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas

permissions:
  contents: read
  issues: write

jobs:
  bot-analysis:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CI: true
      GITHUB_ACTIONS: true
      
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
          
      - name: ğŸ“Š Analyze Repository
        run: npm run analyze:repo -- ${{ github.repository }}
        continue-on-error: true
          
      - name: ğŸ” Monitor CI Status
        run: npm run scheduler:run
        continue-on-error: true
          
      - name: ğŸ¤– Create Issues if Needed
        run: npm run create:issue -- ${{ github.repository }} "Automated Analysis Report"
        continue-on-error: true
