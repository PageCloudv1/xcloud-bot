name: ğŸ¤– xCloud Bot Integration

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas

jobs:
  bot-analysis:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_ENV: production
      GITHUB_REPOSITORY: ${{ github.repository }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build
        continue-on-error: false
          
      - name: ğŸ“Š Analyze Repository
        run: npm run analyze:repo -- ${{ github.repository }}
          
      - name: ğŸ” Monitor CI Status
        run: npm run scheduler:run
          
      - name: ğŸ¤– Create Issues if Needed
        run: npm run create:issue -- ${{ github.repository }} "Automated Analysis Report"
