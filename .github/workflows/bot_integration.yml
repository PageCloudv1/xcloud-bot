name: ü§ñ xCloud Bot Integration

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas

jobs:
  bot-analysis:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_ENV: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build
          
      - name: üìä Analyze Repository
        run: npm run analyze:repo -- ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: üîç Monitor CI Status
        run: npm run scheduler:run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ü§ñ Create Issues if Needed
        run: npm run create:issue -- ${{ github.repository }} "Automated Analysis Report"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
