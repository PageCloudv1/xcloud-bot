name: ğŸš€ CD - Continuous Deployment

on:
  workflow_run:
    workflows: ["ğŸ”„ CI - Continuous Integration"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'
  
jobs:
  check-ci-status:
    name: ğŸ” Check CI Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: âœ… CI Passed
      run: echo "CI workflow completed successfully, proceeding with deployment"
      
  deploy-staging:
    name: ğŸŒ± Deploy to Staging
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for staging
      run: npm run build:staging
      env:
        NODE_ENV: staging
        
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: aws s3 sync dist/ s3://staging-bucket/
        
    - name: ğŸ”— Post deployment URL
      run: |
        echo "ğŸ‰ Staging deployment completed!"
        echo "ğŸ“ URL: https://staging.xcloud-bot.example.com"
        
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build:production
      env:
        NODE_ENV: production
        
    - name: ğŸš€ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example: aws s3 sync dist/ s3://production-bucket/
        
    - name: ğŸ”— Post deployment URL
      run: |
        echo "ğŸ‰ Production deployment completed!"
        echo "ğŸ“ URL: https://xcloud-bot.example.com"
        
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“§ Send notification
      run: |
        if [ "${{ needs.deploy-staging.result }}" == "success" ] || [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "âœ… Deployment completed successfully"
        else
          echo "âŒ Deployment failed"
        fi