name: ðŸ§ª Test - Comprehensive Testing Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'test/**'
      - 'tests/**'
      - 'package*.json'
      - '*.config.*'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'test/**'
      - 'tests/**'
      - 'package*.json'
      - '*.config.*'
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version to test'
        required: false
        default: '20'
        type: choice
        options:
          - '18'
          - '20'
          - '22'
      skip-e2e:
        description: 'Skip E2E tests'
        required: false
        default: false
        type: boolean

env:
  NODE_ENV: test
  CI: true

jobs:
  # Job 1: Unit Tests with Jest (TypeScript)
  unit-tests-jest:
    name: ðŸ”¬ Unit Tests (Jest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          
      - name: ðŸ”¬ Run Jest unit tests
        run: npm run test:unit
        
      - name: ðŸ“Š Generate Jest coverage
        run: npm run test:coverage
        
      - name: ðŸ“‹ Upload Jest coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: jest-unit
          name: jest-unit-node-${{ matrix.node-version }}

  # Job 2: Unit Tests with Vitest (JavaScript) - Currently disabled due to syntax issues
  unit-tests-vitest:
    name: ðŸ”¬ Unit Tests (Vitest)
    runs-on: ubuntu-latest
    continue-on-error: true # Allow to fail while we fix syntax issues
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
          
      - name: ðŸ”¬ Run Vitest unit tests
        run: npx vitest run --config vitest.unit.config.js
        env:
          NODE_ENV: test
          
      - name: ðŸ“Š Generate Vitest coverage
        run: npx vitest run --coverage --config vitest.unit.config.js
        env:
          NODE_ENV: test

  # Job 3: Integration Tests
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
          
      - name: ðŸ”— Run Jest integration tests
        run: npm run test:integration
        
      - name: ðŸ”— Run Vitest integration tests (if syntax fixed)
        run: npx vitest run --config vitest.integration.config.js
        continue-on-error: true
        env:
          NODE_ENV: test

  # Job 4: End-to-End Tests with Playwright
  e2e-tests:
    name: ðŸŒ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-e2e }}
    strategy:
      matrix:
        node-version: [20] # Only test E2E on primary Node version
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: ðŸŒ Run E2E tests
        run: npm run test:e2e
        
      - name: ðŸ“‹ Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results-node-${{ matrix.node-version }}
